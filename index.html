<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>JS Game</title>
</head>

<body>
  <div class="container">
    <div class="container__contenido">
      <div class="container__informaciones">
        <div class="container__informaciones__score">
          <div class="container__informaciones__score__board">
            <div class="container__informaciones__score__board__value">
              <span>NIVEL: </span>
              <span id="level" class="container_texto__level"></span>
            </div>
            <div class="container__informaciones__score__board__value">
              <span>INTENTOS: </span>
              <span id="intentos" class="container_texto__intentos"></span>
            </div>
          </div>
        </div>
        <div class="container__texto">
          <h1>Adivina </h1>
          <h1 class="bounce-top">el n√∫mero secreto</h1>
          <p class="texto__parrafo"></p>
        </div>
        <input type="number" id="userValue" min="1" max="10" class="container__input" autofocus />
        <div class="container__botones">
          <button onclick="play();" class="container__botones__boton" id="playButton">
            Jugar
          </button>
          <button onclick="newGame();" class="container__botones__boton" id="newGameButton" disabled>
            Nuevo juego
          </button>
        </div>
      </div>
      <img src="./assets/img/ia.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
    </div>

  </div>

  <script src="./js/app.js"></script>
</body>

</html>
